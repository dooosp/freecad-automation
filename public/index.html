<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCAD Viewer</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="layout">
    <!-- Config Panel -->
    <aside class="panel">
      <h1 class="panel-title">FreeCAD Viewer</h1>

      <label for="design-input">AI Design</label>
      <div class="design-row">
        <input type="text" id="design-input"
               placeholder="Describe a mechanism..." spellcheck="false">
        <button id="btn-design" class="btn btn-accent">Generate</button>
      </div>

      <label for="examples">Examples</label>
      <select id="examples">
        <option value="">-- Select --</option>
      </select>

      <label for="config-editor">TOML Config</label>
      <textarea id="config-editor" spellcheck="false"></textarea>

      <div class="btn-row">
        <button id="btn-build" class="btn btn-primary">Build</button>
        <button id="btn-clear" class="btn">Clear</button>
      </div>
      <div class="btn-row">
        <button id="btn-screenshot" class="btn">Screenshot</button>
        <label class="toggle">
          <input type="checkbox" id="chk-wireframe">
          <span>Wireframe</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="chk-edges" checked>
          <span>Edges</span>
        </label>
      </div>

      <div class="slider-row">
        <label>Opacity</label>
        <input type="range" id="slider-opacity" min="10" max="100" value="100">
      </div>

      <div id="status" class="status"></div>
      <div id="stream-preview" class="stream-preview"></div>

      <div id="parts-list" class="parts-list"></div>

      <div id="animation-controls" class="animation-controls">
        <h3>Animation</h3>
        <div class="anim-btn-row">
          <button id="btn-play" class="btn btn-sm">Play</button>
          <button id="btn-pause" class="btn btn-sm">Pause</button>
          <button id="btn-reset" class="btn btn-sm">Reset</button>
        </div>
        <div class="anim-slider-row">
          <input type="range" id="timeline" min="0" max="1000" value="0">
          <span id="time-display" class="time-display">0.0s</span>
        </div>
        <div class="speed-row">
          <button class="btn btn-sm speed-btn" data-speed="0.25">0.25x</button>
          <button class="btn btn-sm speed-btn" data-speed="0.5">0.5x</button>
          <button class="btn btn-sm speed-btn selected" data-speed="1">1x</button>
          <button class="btn btn-sm speed-btn" data-speed="2">2x</button>
        </div>
      </div>

      <div id="model-info" class="model-info" hidden></div>
      <div id="review-panel" class="review-panel"></div>
    </aside>

    <!-- 3D Viewport -->
    <main id="viewport"></main>
  </div>

  <script type="module" src="/js/viewer.js"></script>
</body>
</html>
