# ============================================================
# 6-Axis Robot Arm — Engineering Drawing Configuration
# Generates: 4-view orthographic projection (SVG) + BOM (CSV)
#
# Usage:
#   fcad draw configs/examples/robot_arm_drawing.toml
#   fcad draw configs/examples/robot_arm_drawing.toml --bom
# ============================================================

name = "6axis_industrial_robot_arm"

[export]
formats = ["step"]
directory = "./output"

[drawing]
views = ["front", "top", "right", "iso"]
scale = "1:5"
bom = true
bom_csv = true

# ============================================================
# PARTS (same as robot_arm_6axis.toml)
# ============================================================

[[parts]]
id = "base"
  [[parts.shapes]]
  id = "pedestal"
  type = "library/robot_base"
  diameter = 280
  height = 90
  bolt_count = 8
  bolt_d = 12
  cable_hole_d = 70
  material = "steel"

[[parts]]
id = "shoulder_tower"
  [[parts.shapes]]
  id = "tower"
  type = "library/robot_link"
  length = 220
  width = 160
  taper_ratio = 0.90
  motor_d = 140
  wall_thickness = 8
  bore_d = 30
  material = "aluminum"

[[parts]]
id = "upper_arm"
  [[parts.shapes]]
  id = "link"
  type = "library/robot_link"
  length = 420
  width = 110
  taper_ratio = 0.75
  motor_d = 100
  wall_thickness = 6
  bore_d = 25
  material = "aluminum"

[[parts]]
id = "elbow_housing"
  [[parts.shapes]]
  id = "housing"
  type = "library/robot_wrist"
  diameter = 90
  length = 80
  wall_thickness = 6
  bore_d = 25
  material = "steel"

[[parts]]
id = "forearm"
  [[parts.shapes]]
  id = "link"
  type = "library/robot_link"
  length = 360
  width = 80
  taper_ratio = 0.68
  motor_d = 85
  wall_thickness = 5
  bore_d = 20
  material = "aluminum"

[[parts]]
id = "wrist_yaw"
  [[parts.shapes]]
  id = "housing"
  type = "library/robot_wrist"
  diameter = 70
  length = 75
  wall_thickness = 5
  bore_d = 16
  material = "steel"

[[parts]]
id = "wrist_pitch"
  [[parts.shapes]]
  id = "housing"
  type = "library/robot_wrist"
  diameter = 58
  length = 65
  wall_thickness = 4
  bore_d = 12
  material = "steel"

[[parts]]
id = "wrist_roll"
  [[parts.shapes]]
  id = "housing"
  type = "library/robot_wrist"
  diameter = 45
  length = 55
  wall_thickness = 3
  bore_d = 10
  material = "steel"

[[parts]]
id = "tool_flange"
  [[parts.shapes]]
  id = "flange"
  type = "library/tool_flange"
  diameter = 63
  thickness = 12
  bolt_count = 6
  bolt_d = 6
  pilot_d = 31.5
  material = "steel"

# ============================================================
# ASSEMBLY
# ============================================================

[assembly]

[[assembly.parts]]
ref = "base"
position = [0, 0, 0]

[[assembly.parts]]
ref = "shoulder_tower"
position = [0, 0, 90]

[[assembly.parts]]
ref = "upper_arm"
position = [0, 0, 310]
rotation = [0, 1, 0, 45]

[[assembly.parts]]
ref = "elbow_housing"
position = [297, 0, 607]
rotation = [0, 1, 0, 90]

[[assembly.parts]]
ref = "forearm"
position = [377, 0, 607]
rotation = [0, 1, 0, 90]

[[assembly.parts]]
ref = "wrist_yaw"
position = [737, 0, 607]
rotation = [0, 1, 0, 90]

[[assembly.parts]]
ref = "wrist_pitch"
position = [812, 0, 607]
rotation = [0, 1, 0, 90]

[[assembly.parts]]
ref = "wrist_roll"
position = [877, 0, 607]
rotation = [0, 1, 0, 90]

[[assembly.parts]]
ref = "tool_flange"
position = [932, 0, 607]
rotation = [0, 1, 0, 90]

# ============================================================
# JOINTS (6 revolute — included for BOM joint info)
# ============================================================

[[assembly.joints]]
id = "j1_base_yaw"
type = "revolute"
part = "shoulder_tower"
axis = [0, 0, 1]
anchor = [0, 0, 90]

[[assembly.joints]]
id = "j2_shoulder_pitch"
type = "revolute"
part = "upper_arm"
axis = [0, 1, 0]
anchor = [0, 0, 310]

[[assembly.joints]]
id = "j3_elbow_pitch"
type = "revolute"
part = "forearm"
axis = [0, 1, 0]
anchor = [297, 0, 607]

[[assembly.joints]]
id = "j4_wrist_yaw"
type = "revolute"
part = "wrist_yaw"
axis = [0, 0, 1]
anchor = [737, 0, 607]

[[assembly.joints]]
id = "j5_wrist_pitch"
type = "revolute"
part = "wrist_pitch"
axis = [0, 1, 0]
anchor = [812, 0, 607]

[[assembly.joints]]
id = "j6_wrist_roll"
type = "revolute"
part = "wrist_roll"
axis = [1, 0, 0]
anchor = [877, 0, 607]
