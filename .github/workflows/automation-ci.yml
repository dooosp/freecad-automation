name: Automation CI

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      profile:
        description: "Test profile to run"
        required: true
        default: core
        type: choice
        options:
          - core
          - full
          - both
  schedule:
    # Nightly full regression (UTC)
    - cron: "30 2 * * *"

concurrency:
  group: automation-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' &&
        (inputs.profile == 'core' || inputs.profile == 'both'))
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Python Test Dependencies
        run: python3 -m pip install --upgrade pip pytest

      - name: Python Unit Tests
        run: pytest -q

      - name: Core Integration Profile
        run: npm test

  full:
    if: >-
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' &&
        (inputs.profile == 'full' || inputs.profile == 'both'))
    runs-on: self-hosted
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Python Test Dependencies
        run: python3 -m pip install --upgrade pip pytest

      - name: Python Unit Tests
        run: pytest -q

      - name: Full Integration Profile
        run: npm run test:full
