name: Automation CI

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: automation-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    runs-on: ubuntu-24.04
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: CI Diagnostics
        run: |
          mkdir -p .ci
          bash .github/scripts/ci-diagnostics.sh | tee .ci/core-diagnostics.txt

      - name: Install Node Dependencies
        run: bash .github/scripts/retry.sh 3 15 npm ci --no-audit --prefer-offline

      - name: Install Python Test Dependencies
        run: bash .github/scripts/retry.sh 3 15 python3 -m pip install --upgrade pip pytest

      - name: Python Unit Tests
        run: pytest -q

      - name: Upload Core Diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-diagnostics-${{ github.run_id }}
          path: .ci/core-diagnostics.txt
          if-no-files-found: warn

